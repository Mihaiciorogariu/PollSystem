<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="container">
        <h1>Poll system</h1>
        <div class="poll">
            <h2>Choose your favorite programming language</h2>
            <div class="options">

                <div class="option">
                    <input type="radio" id="option1" name="poll" value="option1"></input>
                    <label for="option1">JavaScript</label>
                </div>

                <div class="option">
                    <input type="radio" id="option2" name="poll" value="option2"></input>
                    <label for="option2">Python</label>
                </div>

                <div class="option">
                    <input type="radio" id="option3" name="poll" value="option3"></input>
                    <label for="option3">Java</label>
                </div>

                <div class="option">
                    <input type="radio" id="option4" name="poll" value="option4"></input>
                    <label for="option4">C++</label>
                </div>

            </div>

            <button onclick="submitVote()">Submit vote</button>
            
            <div id="result"></div>
            <div id="totalVotes" style="display: none;">Total Votes: 0</div>
            
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
